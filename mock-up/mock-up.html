<!DOCTYPE html>
<html>

<head>
    <title>To do</title>
    <meta charset="UTF-8"> 
    <style type="text/css">
    html
    {
    	font-size: 1.5rem;
    	color: #333;
    }
    body
    {
    	margin: 1rem;
    	font-family: sans-serif;
        background-color: #AEA9B0;
    }
    h1
    {
    	line-height: 2rem;
    	margin-top: 2rem;
    	margin-bottom: 1rem;
    	font-weight: normal;
    	font-size: 1.75rem;
        text-align: center;
        padding-top: 1rem;
    }
    article
    {
    	max-width: 32rem;
    	margin:0 auto;
        background-color: #DCD5DE;
    }
    ul
    {
    	line-height: 1.5rem;
        font-size: 0.66666rem;
        list-style-type: none;
    }
    input
    {
        margin-right: 0.5rem;
    }
    #quote
    {
        text-align: center;
        font-size: 0.7rem;
        font-style: italic;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        color: #A5A4A4;
        margin: 1rem;
        font-weight: normal;
        animation: fade-in 2s;
    }
    li:nth-child(even)
    {
        background-color: #D2CBD4;
    }
    #cats
    {
        margin: 0 auto;
    }
    #sub
    {
        text-align: center;
        padding-bottom: 0.2rem;
    }
    .button
    {
        background-color: grey;
        border: none;
        color: white;
        padding: 1rem;
        text-align: center;
        cursor: pointer;
        width: 15.86rem;
    }
    .button:hover
    {
    	background-color: #999493;
    }
    #add
    {
    	position: relative;
    	width: 30rem;
    	height: 1.5rem;
    	bottom: 0.4rem;
    	left: 1.6rem;
    	border: 2px solid grey;
    }
    li
    {
        word-wrap: break-word;
    }
    </style>
</head>

<body>
	<article>
	<h1>To do list!</h1>
    <p id="quote">"Do. Or do not. There is no try."<br/> Master Yoda</p>
	<ul id="list"></ul>
    <input id="add" placeholder="new task..." type="text"/>
    <button class="button" id="new">Add new task</button>
    <button class="button" id="del")>Delete checked tasks</button>
	</article>
</body>
<script src="app.js"></script>
</html>
