<!doctype html>
<html>
<head>
      <title>Lista zadań</title>
      <meta charset="utf-8">
</head>
<body>
<font face="Arial">
      <center><img src="todo.png" alt="ToDo" width="200"/></center>
<center>
        <p>Dodaj nowe zadanie:
          <input type="text" placeholder="zadanie"></input>
          <input type="time"></input>
          <input type="date"></input>
          <button>Dodaj!</button>
        </p>

 		   <h2>Moja lista zadań</h2>
      <p>Wyświetl dzień:
        <input type="date"></input>
        <button>Pokaż!</button>
      </p>
      <p>
   			<input type="checkbox" name="usuwanie" value="1" />07:00 - Obudź się! </br>
   			<input type="checkbox" name="usuwanie" value="1" />07:15 - Śniadanko.</br>
        <input type="checkbox" name="usuwanie" value="1" />08:00 - Umyj się i ząbki.</br>
        <input type="checkbox" name="usuwanie" value="1" />08:15 - Zajęcia.</br>
        <input type="checkbox" name="usuwanie" value="1" />13:00 - Powrót do domu.</br>
        <input type="checkbox" name="usuwanie" value="1" />14:00 - Obiadek.</br>
        <input type="checkbox" name="usuwanie" value="1" />15:00 - Do końca dnia rób co chcesz.</br>
   		</p>
      <p>
        <button>Usuń zaznaczone!</button>
        <button>Przenieś zaznaczone!</button>
      </p>
      <h2>Ruszaj zrobić kolejne zadanie!!!</h2>
</center>
</font>
</body>
</html>
