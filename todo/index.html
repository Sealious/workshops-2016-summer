<!DOCTYPE html>
<html>
<head>
    <title>To do, to do, to do to do to do, to do to doooooo</title>
    <style type="text/css">
      html {
          font-size: 1.5em;
          color: #333;
      }

      body {
          margin: 1rem auto;
          font-family: Helvetica, sans-serif;
          line-height: 1.5rem;
          max-width: 32rem;
          box-sizing: border-box;
          font-size: .75rem;
      }

      h1 {
          font-size: 2rem;
          text-align: center;
      }

      ul > li {
          list-style-type: none;
      }

      input[type=checkbox] + span {
          transition-property: all;
          transition-duration: 500ms;
      }

      input[type=checkbox]:checked + span {
          text-decoration: line-through;
          color: gray;
      }

      form {
        text-align: center;
      }

    </style>
    <meta charset="utf-8"/>
</head>
<body>
  <h1>To do list</h1>
  <form id="todo-form">
    <input type="text" placeholder="Zadanie" required="true" autocomplete="off" id="todo-content" />
    <input type="submit" value="Dodaj">
    <input type="button" value="Usuń zakończone" id="remove-completed"/>
    <input type="button" value="Zaznacz wszystkie" id="select-all"/>
  </form>
  <p id="counter"></p>
  <ul>

  </ul>
  <script src="qwest.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
