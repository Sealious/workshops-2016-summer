<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mock-up To do list</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<header>
			<h1>To do list</h1>
		</header>

		<section>
			<form action="#">
				<input id="new-title" type="text" placeholder="Write what you need to do" >
				<button id="create-new-task" value="submit">Add to list</button>
				<button id="delete-all-done" value="submit">Delete done </button>
			</form>
		</section>

		<section>
		<h2>Stuff to try</h2>
			<ul id="to-do-list">
			</ul>
		</section>
	</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.4.2/qwest.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
