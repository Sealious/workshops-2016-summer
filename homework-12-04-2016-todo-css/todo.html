<!DOCTYPE html>
<html>
    <head>
        <title>todo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="http://basehold.it/27">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 id="h">Aplikacja Todo</h1>
        <p>Zarządzaj swoim czasem.</p>
        <p>Tylko teraz: dwa zadania, w cenie jednego!</p>
        <section class="todo-add">
            <h2>Dodaj zadania do listy</h2>
            <form action="">
                <input type="text" placeholder="Nowe zadanie"/>
                <input type="submit" value="Dodaj" id="btn" />
            </form>
        </section>
        <section>
            <h2>Zaplanowane zadania</h2>
            <ul id="todos">
                <li><input type="checkbox" id="1"><label for="1"><em>Zrozumieć vertical rhytm, line-height, margin-bottom, rem</em></label></li>
                <li><input type="checkbox" id="2"><label for="2">Pracować nad projektem</label></li>
                <li><input type="checkbox" id="3"><label for="3">Zrobić zakupy</label></li>
                <li><input type="checkbox" id="4"><label for="4">Posprzątać mieszkanie</label></li>
                <li><input type="checkbox" id="5"><label for="5">Zrobić pranie</label></li>
            </ul>
        </section>
        <footer>Mateusz Teklak @ 2016</footer>
    </body>
</html>
